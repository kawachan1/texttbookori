<!DOCTYPE html>
{% load static %}
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>サンプルアプリ</title>

    <style type="text/css">
h1 {
  color: #505050;
  /*文字色*/
  padding: 0.5em;
  /*文字周りの余白*/
  display: inline-block;
  /*おまじない*/
  line-height: 1.3;
  /*行高*/
  background: #dbebf8;
  /*背景色*/
  vertical-align: middle;
  border-radius: 25px 0px 0px 25px;
  /*左側の角を丸く*/
}



body {
  background: #fffaf1;
}






</style>

</head>

<body>
    <form action="{% url 'text:move_to_gamepage' %}" method="GET">
        {% csrf_token %}
        <a><h1>地名をローマ字先頭大文字で入力してね:</h1></a><input type="text" id="player1" name="player1">

        <input type="image" src="{% static 'click.jpg' %}" name="start_button" width="50" height="50">
    </form>
</body>
</html>
